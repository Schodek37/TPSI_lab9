<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>


    <title>Blog</title>
</head>
<body>

    <form action="/newpost" method="POST">
        Tytuł: <input type="text" class="form-control"  name="title" size="150"/>
        Treść: <textarea name="content" class="form-control"  cols="150" rows="5"></textarea>

        <input type="submit" value="Dodaj wpis"/>
    </form>

    <div th:each="blogPost : ${blogPosts}" >

        <h2 th:text="${blogPost.title}"></h2>
        <p th:text="${blogPost.content}"></p>

        <form action="/deletepost" method="POST">
            <input id="id" name="id" th:value="${blogPost.id}" hidden/>
            <input type="submit" class="btn btn-danger" value="Usuń" />
        </form>

    </div>

</body>
</html>
